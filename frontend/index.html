<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SkyBook | Smart Flight Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- =====================
     NAVBAR
===================== -->
<div class="navbar">
    <div class="logo">SkyBook ✈</div>

    <div class="nav-links">
        <a href="index.html">Flights</a>
        <a href="history.html">My Bookings</a>
        <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- =====================
     HERO SECTION
===================== -->
<section class="hero">
    <h1>Book Flights Smarter ✈</h1>
    <p>Real-time pricing · Smart inventory · Instant booking</p>
</section>

<!-- =====================
     SEARCH
===================== -->
<section class="search-card">
    <div class="search-grid">
        <input type="text" id="from" placeholder="From (DEL)" />
        <input type="text" id="to" placeholder="To (BLR)" />
        <input type="date" id="date" />
        <button onclick="loadFlights()">Search Flights</button>
    </div>
</section>

<!-- =====================
     RESULTS
===================== -->
<section class="results">
    <h2>Available Flights</h2>
    <div id="flights" class="flight-list"></div>
</section>

<div id="toast" class="toast"></div>

<!-- =====================
     SCRIPTS
===================== -->
<script src="./assets/js/search.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/auth.js"></script>

<!-- =====================
     AUTH GUARD (CRITICAL)
===================== -->
<script>
    const authUser = JSON.parse(localStorage.getItem("authUser"));

    if (!authUser) {
        window.location.href = "login.html";
    }

    if (authUser.role === "admin") {
        document.getElementById("adminLink").style.display = "inline";
    }
</script>

</body>
</html>
