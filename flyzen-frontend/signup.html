<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyZen â€” Sign Up</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0B1020",
            card: "#111A2E",
            neon: "#00E5FF",
            text: "#EAF2FF"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg text-text min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-card rounded-2xl p-8 shadow-xl">

    <h1 class="text-3xl font-bold text-neon text-center mb-2">FlyZen</h1>
    <p class="text-center text-gray-400 mb-8">Create your FlyZen account</p>

    <!-- EMAIL -->
    <div class="mb-4">
      <label class="block text-sm mb-1">Email</label>
      <input
        id="email"
        type="email"
        class="w-full px-4 py-3 rounded-lg bg-bg border border-gray-600 focus:outline-none focus:border-neon"
        placeholder="you@example.com"
      />
    </div>

    <!-- PASSWORD -->
    <div class="mb-4">
      <label class="block text-sm mb-1">Password</label>
      <input
        id="password"
        type="password"
        class="w-full px-4 py-3 rounded-lg bg-bg border border-gray-600 focus:outline-none focus:border-neon"
        placeholder="Create a password"
      />
    </div>

    <!-- SEND OTP -->
<button
  onclick="sendLoginOTP()"
  class="w-full bg-neon text-black py-3 rounded-lg font-semibold hover:opacity-90 transition"
>
  Send OTP
</button>

<!-- OTP SECTION -->
<div id="otpSection" class="mt-6 hidden">
  <label class="block text-sm mb-1">Enter OTP</label>
  <input
    id="otp"
    placeholder="6-digit OTP"
    class="w-full px-4 py-3 rounded-lg bg-bg border border-gray-600 focus:outline-none focus:border-neon mb-4"
  />

  <button
    onclick="verifyLoginOTP()"
    class="w-full bg-neon text-black py-3 rounded-lg font-semibold hover:opacity-90 transition"
  >
    Create and Verify Account
  </button>
</div>

    <p class="text-center text-gray-400 mt-6">
      Already have an account?
      <a href="login.html" class="text-neon hover:underline">Sign in</a>
    </p>

  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
